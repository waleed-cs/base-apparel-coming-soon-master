<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div1">
      <img class="logo" src="./images/logo.svg" alt="" />
      <h1>We're</h1>
      <h2>coming</h2>
      <h2>soon</h2>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form>
        <input type="email" name="" id="email" placeholder="Email Address" />
        <img class="error hidden" src="./images/icon-error.svg" alt="" />
        <button><img src="./images/icon-arrow.svg" alt="" /></button>
      </form>
      <span class="text hidden">Please provide a valid email</span>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/waleed-cs">Waleed Alharthi</a>.
        </p>
      </footer>
    </div>
    <div class="div2"></div>
    <script src="./script.js"></script>
  </body>
</html>
